{% extends "base_generic.html" %}

{% block navbar %}{% endblock %}
{% block content %}

    
    
    <div class="reader">
        {% if xtension == ".pdf" %}
            <embed src="/{{ pdf_path }}" width="100%" height="625px" type="application/pdf">
        {% else %}
            <video autoplay muted src="/{{ pdf_path }}" width="100%" height="625px"></video>
        {% endif %}
    </div>

    <form id="myform" action="">
        {% csrf_token %}
        <input type="hidden" id="bookUrlField" name="sBookUrl" value="Current DateTime">
    </form>
{% endblock %}

{% block js_files %}
    {% load static %}
    <script src="{% static '/JS/pdf_file.js' %}"></script>
{% endblock %}
